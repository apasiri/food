<ion-header>
  <ion-navbar color="PK">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Reviwe</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-slides pager>

    <ion-slide menuClose *ngFor="let n of newsList">
        <ion-list>
          <ion-item color="menu">
              เรื่อง : {{n.news_topic}}<br>
          </ion-item>  
          <ion-grid>
              <ion-row justify-content-center align-items-center>
                  <ion-col class="accordion">
                    <img [src]="n.news_imgshow" *ngIf="n.news_imgshow" alt="Avatar">
                  </ion-col> 
              </ion-row>
          </ion-grid>
          <ion-item text-wrap>
              <ion-row justify-content-center align-items-center>
                <ion-col class="accordionstory">
                  รายละเอียด : {{n.news_story}}
                </ion-col> 
              </ion-row>
          </ion-item>
          <ion-item>
              <ion-label>Date-Time Update : </ion-label>
              <ion-datetime displayFormat="DD MMM, YYYY HH:mm" [(ngModel)]="n.news_date"></ion-datetime>
          </ion-item>
        </ion-list>
    </ion-slide>
  
  </ion-slides>
  
</ion-content>
